<body>   
<div class="col-md-6 login-right">
<font color="0000ff"><h2> Faculty Registration</h2></font>
<form action="reg1.php" method="post">
<div class="form-group">
<br>
<label style="padding: 10px">Name</label>
<input type="text" name="name" id='u1' style="margin-left: 25px" onkeydown="checkforblank()" required>
</div>
<div class="form-group">
<br>
<label style="padding: 10px">Branch</label>
<input type="text" name="branch" id='u1' style="margin-left: 18px" onkeydown="checkforblank()" required>
</div>
<br>
<div class="form-group">
<label style="padding: 10px">DOB</label>
<input type="date" name="dob" id='u2' style="margin-left: 30px" onkeydown="checkforblank1()" required>
</div>
<br>
<div class="form-group">
<label style="padding: 10px">Faculty id</label>
<input type="text" name="facid" id='u2'style="margin-left: 0.5px" onkeydown="checkforblank1()" required>
</div>
<br>
<div class="form-group">
<label style="padding: 10px" >Mob No</label>
<input type="text" maxlength="10" name="mno" pattern="[0-9]{10}" style="margin-left: 10px" required onkeydown="myfunc(event)">
</div>
<br>
<div class="form-group">
<label style="padding: 10px" >Gender</label>
<input type="text" name="gender" style="margin-left: 18px" required onkeydown="myfunc(event)">
</div>
<br>
<div class="form-group">
<label style="padding: 10px" >Address</label>
<input type="text" name="adress" required onkeydown="myfunc(event)" style="margin-left: 12px">
</div>
<br>
<div class="form-group">
<label style="padding: 10px" >Qual</label>
<input type="textarea" name="qualify" required onkeydown="myfunc(event)" style="margin-left: 33px" rows="4" cols ="30" >
</div>
<br>    
<button type="submit" class=" button button2" style="padding: 8px 12px" > Register </button>
</form>
</div>
